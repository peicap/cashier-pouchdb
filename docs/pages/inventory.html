---
layout: inventory
---
<main>


	<div class="container">
	    <div class="row">
            <div id="addItem" class="modal modal-fixed-footer"> 
                <div class="modal-content">
                    <h5>INVENTORY FORM</h5>
	                    <div class="col s12">
	                    	<div class="file-field input-field">
								<div class="btn indigo">
									<span>image</span>
									<input id="itemImg" type="file">
								</div>
								<div class="file-path-wrapper">
									<input class="file-path validate" type="text">
								</div>
							</div>
	                    </div>
	                    <br>
	                    <br>
	                    <br>
            			<div class="col s6">
            				<label for="itemCode">Item Code</label>
                    		<input class="validate" id="itemCode" type="text">
            			</div>
	                    <div class="col s6">
	                    	<label for="itemPrice">Item Price</label>
	                    	<input class="validate" id="itemPrice" type="text">
	                    </div>
                    	<div class="col s6">
                    		<label for="itemLength">Item Length</label>
		                	<input class="validate" id="itemLength" type="text">
                    	</div>
                    	<div class="col s6">
                    		<label for="itemWidth">Width</label>
	                    	<input class="validate" id="itemWidth" type="text">
                    	</div>
                    	<div class="col s6">
                    		<label for="itemColor">Item Color</label>
	                    	<input class="validate" id="itemColor" type="text">
                    	</div>
						<div class="col s6">
							<label for="itemStock">Item Quantity</label>
		                	<input class="validate" id="itemStock" type="text">
						</div>
	                </div>
	                <div class="modal-footer">
	                    <a id="itemNew" onclick="getVal()" class="modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
	                </div>
	            </div>
	    </div>
	</div>
	<div class="container">
	    <div class="row">
	        <div class="col s12 m3 offset-m5">
	            <div id="addStock" class="modal modal-fixed-footer z-depth-0" style="height: 40%; background: transparent;width:50%"> 
	                <div id="addStockContent" class="modal-content">
						<!-- Stock Modal -->
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col s12">
				<h4 class="center-align grey-text" style="font-variant: small-caps;">
					<span id="countStock">0</span> Bags in stock <br>
				</h4>	
			</div>
		</div>
		<div class="col s12">
		<div id="inventoryDisplay" class="row">

			<!-- Generate End -->
		</div>
	</div>
</main>
